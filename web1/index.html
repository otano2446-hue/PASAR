<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Saham - Informasi Terkini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2d3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            width: 120px;
            height: auto;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: auto;
        }

        section h2 {
            color: #2d3e50;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .card {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card img {
            width: 50%;
            height: auto;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
            width: 50%;
        }

        .card-content h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .card-content p {
            color: #777;
            font-size: 1rem;
            line-height: 1.5;
        }

        .grafik {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 10px;
        }

        ul {
            list-style-type: square;
            margin-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

        </div>
